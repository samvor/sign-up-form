<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Left side of the page -->
    <section id="hero-set">
        <img id="hero-image" src="images/green-leaf.jpeg" alt="Image of green leaves">
        <div id="logo-set">
            <img id="logo" src="images/odin-lined.png" alt="Odin logo">
            <h1 id="logo-text" >ODIN</h1>
        </div>
        <p id="credit">
            Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
        </p>
    </section>

    <!-- Right side of the page -->
    <section id="form-set">
        <h2 class="description">
            This is not a real online service! 
            You know you need something like this in your 
            life to help you realize your deepest dreams.
            Sign up <span id="now"> now </span>to get started.
        </h2>
        <h2 class="description">
            You <span id="know">know </span>you want to.
        </h2>

        <form action="#">
            <section id="form-inputs">
                <h2 id="form-header">Let's do this!</h2>

                <div id="inputs">
                    <div id="fname-container" class="container">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" class="input" id="fname ">                    
                    </div>

                    <div id="lname-container" class="container">
                        <label for="lname">LAST NAME</label>
                        <input type="text" class="input" id="lname">                    
                    </div>

                    <div id="email-container" class="container">
                        <label for="email">EMAIL</label>
                        <input type="email" class="input" id="email">                    
                    </div>

                    <div id="phone-container" class="container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" class="input" id="phone">                    
                    </div>

                    <div id="password-container" class="container">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="input" id="password">                    
                    </div>

                    <div id="cpassword-container" class="container">
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" class="input" id="cpassword">                    
                    </div>   
                </div>
            </section>

            <button type="submit" id="btn">Create Account</button>
            <p id="login">Already have an account? 
                <span id="login-text">Log in</span>
            </p>
        </form>
    </section>
</body>
</html>
