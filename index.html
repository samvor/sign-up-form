<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Left side of the page -->
    <section id="hero-set">
        <img id="hero-image" src="images/green-leaf.jpeg" alt="Image of green leaves">
        <div id="logo-set">
            <img id="logo" src="images/odin-lined.png" alt="Odin logo">
            <h1 id="logo-text" >ODIN</h1>
        </div>
        <p id="credit">
            Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
        </p>
    </section>

    <!-- Right side of the page -->
    <section id="form-set">
        <h2 class="description">
            This is not a real online service! 
            You know you need something like this in your 
            life to help you realize your deepest dreams.
            Sign up now to get started.
        </h2>
        <h2 class="description">
            You know you want to.
        </h2>

        <form action="#">
            <section id="form-inputs">
                <h2 id="form-header">Let's do this!</h2>
                <label for="fname">FIRST NAME</label>
                <input type="text" class="input">

                <label for="lname">Last name</label>
                <input type="text" class="input">

                <label for="email">EMAIL</label>
                <input type="email" class="input" >

                <label for="password">PASSWORD</label>
                <input type="password" class="input">
            
                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" class="input">
            </section>

            <button type="submit" id="btn">Create Account</button>
            <p id="login">Already have an account? 
                <span id="login-text">Log in</span>
            </p>
        </form>
    </section>
</body>
</html>
